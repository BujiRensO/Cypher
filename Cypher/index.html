<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incremental Caesar Cipher</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="darkModeToggle">Toggle Dark Mode</button>
    <h1>Caesar Enigma Cipher</h1>
    <div class="box">
        <label for="inputText">Enter Text:</label>
        <input type="text" id="inputText" placeholder="Enter text here" />

        <label for="shiftStart">Starting Shift (n1):</label>
        <input type="number" id="shiftStart" value="3" oninput="updateButton()" />

        <label for="shiftIncrement">Shift Increment (n2):</label>
        <input type="number" id="shiftIncrement" value="1" oninput="updateButton()" />
        <br>
        <button id="encryptButton" onclick="encryptText()">Encrypt</button>
    </div>
    <h2 id="outputHeading">Encrypted Text:</h2>
    <div id="outputContainer">
        <span id="outputText"></span>
        <button id="copyButton" onclick="copyText()">Copy</button>
    </div>

    <script>
        function plugboardSwap(char, plugboard) {
            return plugboard[char] || char;
        }

        function rotateCaesar(char, shift) {
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (!alphabet.includes(char)) return char;

            const newIndex = (alphabet.indexOf(char) + shift + 26) % 26; // Ensure non-negative index
            return alphabet[newIndex];
        }

        function encryptText() {
            const text = document.getElementById('inputText').value.toUpperCase();
            const n1 = parseInt(document.getElementById('shiftStart').value, 10);
            const n2 = parseInt(document.getElementById('shiftIncrement').value, 10);

            const plugboard = {  
                'A': 'M', 'M': 'A',
                'B': 'N', 'N': 'B',
                'C': 'O', 'O': 'C',
                'D': 'P', 'P': 'D',
                'E': 'Q', 'Q': 'E',
                'F': 'R', 'R': 'F',
                'G': 'S', 'S': 'G',
                'H': 'T', 'T': 'H',
                'I': 'U', 'U': 'I',
                'J': 'V', 'V': 'J',
                'K': 'W', 'W': 'K',
                'L': 'X', 'X': 'L',
                'Y': 'Z', 'Z': 'Y'
            };

            let encryptedText = '';
            let shift = n1;

            for (let char of text) {
                char = plugboardSwap(char, plugboard);
                char = rotateCaesar(char, shift);
                encryptedText += char;
                shift += n2;
            }

            document.getElementById('outputText').textContent = encryptedText;
        }

        function copyText() {
            const textToCopy = document.getElementById('outputText').textContent;

            navigator.clipboard.writeText(textToCopy)
                .then(() => alert("Text copied to clipboard!"))
                .catch(err => console.error("Error copying text: ", err));
        }

        function updateButton() {
            const n1 = parseInt(document.getElementById('shiftStart').value, 10);
            const n2 = parseInt(document.getElementById('shiftIncrement').value, 10);
            const button = document.getElementById('encryptButton');
            const heading = document.getElementById('outputHeading');

            if (n1 < 0 && n2 < 0) {
                button.textContent = 'Decrypt';
                heading.textContent = 'Decrypted Text:';
            } else {
                button.textContent = 'Encrypt';
                heading.textContent = 'Encrypted Text:';
            }
        }

        // Dark Mode Toggle Functionality
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
