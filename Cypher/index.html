<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incremental Caesar Cipher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
        }

        label {
            text-align: left;
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #3498db;
        }

        #outputText {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            font-family: 'Courier New', Courier, monospace;
        }

        .box {
            background-color: #f0f4f8;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Caesar Enigma Cipher</h1>
<div class="box">
    <label for="inputText">Enter Text:</label>
    <input type="text" id="inputText" placeholder="Enter text here" />

    <label for="shiftStart">Starting Shift (n1):</label>
    <input type="number" id="shiftStart" value="3" />

    <label for="shiftIncrement">Shift Increment (n2):</label>
    <input type="number" id="shiftIncrement" value="1" />
<br>
    <button onclick="encryptText()">Encrypt</button>
</div>
    <h2>Encrypted Text:</h2>
    <p id="outputText"></p>

    <script>
        function plugboardSwap(char, plugboard) {
            return plugboard[char] || char;
        }

        function rotateCaesar(char, shift) {
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (!alphabet.includes(char)) return char;

            const newIndex = (alphabet.indexOf(char) + shift) % 26;
            return alphabet[newIndex];
        }

        function encryptText() {
            const text = document.getElementById('inputText').value.toUpperCase();
            const n1 = parseInt(document.getElementById('shiftStart').value, 10);
            const n2 = parseInt(document.getElementById('shiftIncrement').value, 10);

            const plugboard = {  
                'A': 'M', 'M': 'A',
                'B': 'N', 'N': 'B',
                'C': 'O', 'O': 'C',
                'D': 'P', 'P': 'D',
                'E': 'Q', 'Q': 'E',
                'F': 'R', 'R': 'F',
                'G': 'S', 'S': 'G',
                'H': 'T', 'T': 'H',
                'I': 'U', 'U': 'I',
                'J': 'V', 'V': 'J',
                'K': 'W', 'W': 'K',
                'L': 'X', 'X': 'L',
                'Y': 'Z', 'Z': 'Y'
            };

            let encryptedText = '';
            let shift = n1;

            for (let char of text) {
                console.log(`Original: ${char}`);  // Debugging output
                char = plugboardSwap(char, plugboard);
                console.log(`After Plugboard Swap: ${char}`);  // Debugging output
                char = rotateCaesar(char, shift);
                console.log(`After Caesar Rotation: ${char}`);  // Debugging output

                encryptedText += char;
                shift += n2;  // Increment shift for the next character
            }

            document.getElementById('outputText').textContent = encryptedText;
        }
    </script>
</body>
</html>
